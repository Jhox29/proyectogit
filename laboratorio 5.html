

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--inlcuir todos los metadatos de la pagina--> 
    <!-- aqui va el css-->
    <link rel="stylesheet" href ="css/lab5.css"/>
    <title>Laboratorio &</title>
</head>
<body>
    
    <h1>probando</h1>   
    <h1>Formulario de consultas  y sugerencias</h1>
    <fieldset><legend>Formulario de consultas</legend>
    <div class="form-container">
    <form> 
        
        <label for="name">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required/>
            
        <label for="email">Corre Electronico:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com"/>

        <label for="ID">Numero de identificacion:</label>
        <input type="int" id="ID" name="Numero de identificacion" maxlength="7" placeholder="Solo numeros"/>
            
        <label for="password">Contraseña:</label>
        <input type="password" id="pass" name="passdowrd"
        minlength="8"
        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}"
        title="La contraseña debe tener al menos 8 caracteres, incluyendo una mayúscula, una minúscula y un número."
        required/>
            
        <label for="">Nacionalidad</label>
        <select name="paises" id="paises">
        <option value="">Colombia</option>
        <option value="">Brasil</option>
        <option value="">EUA</option>
        <option value="">México</option>
        <option value="">España</option>
        </select>

        <label for="datatime">Fecha y hora</label>
        <input type="datetime-local" id="datatime" name="datatime"/>
            
        <label for="msg">Acerca de ti:</label>
        <textarea id="msg" name="msg"></textarea>            
            
        <button type="submit">Enviar</button> 
        <button type="reset">Borrar</button>

    </form>
</fieldset>
</div>  
</body>
</html>
